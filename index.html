<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">
</head>
<body>
<div class="userCardContainer">
    <div class="userInfoContainer">
        <div class="user1">
        </div>
        <div class="user2">
        </div>
        <div class="userAvatar">
            <img src="https://vokrug.tv/pic/news/e/1/9/a/e19a48d0be0c154ea21e63d42fe20449.jpg" alt="user photo">
        </div>
    </div>
    <h1>Elizabeth C. Olsen</h1>
    <h3>Interaction Designer</h3>
    <h4>Los Angeles, California</h4>
    <hr>
    <h2>6.3m+ Followers</h2>
    <p>
       <img src="./imgs/Tom.jpg" alt="Tomas Hiddleston" class="userPhotos">
       <img src="./imgs/Jeremy.jpg" alt="Jeremy Renner" class="userPhotos">
       <img src="./imgs/Scarlett.jpg" alt="Scarlett Johansson" class="userPhotos">
       <img src="./imgs/Robert.jpg" alt="Robert Downey Jr." class="userPhotos">
       <img src="./imgs/plus.png" alt="Plus" class="userPhotos">
    </p>
    <button class="new">Follow</button>
    <button class="new">Message</button>
    <br/>
    <span class="line  verticalAlign">
        <img src="./imgs/facebook.png" alt="facebook">
    </span>
    <span class="line verticalAlign">
        <img src="./imgs/linkedin.png" alt="linkedin">
    </span>
    <span class="line verticalAlign">
        <img src="./imgs/twitter.png" alt="twitter">
    </span>
    <span class="line verticalAlign">
        <img src="./imgs/instagram.png" alt="instagram">
    </span>
    <span class=" line1 verticalAlign">
        <img src="./imgs/telegram.png" alt="telegram">
    </span>
</div>
</body>
</html>
